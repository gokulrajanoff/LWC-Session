<template>
  <button name="firstComponent" onclick={handleClick}>First Component</button>
  <button name="secondComponent" onclick={handleClick}>Second Component</button>

  <template if:true={firstComponent}>
    <c-component-one onmessage={messagEventHandler}></c-component-one>
  </template>
  <template if:true={SecondComponent}>
    <c-component-two name="Gokul"> </c-component-two>
  </template>
  <template for:each={messageList} for:item="msg">
    <li key={msg.Id}>
      {msg.message}
    </li>
  </template>
  <button name="getContact" onclick={getCon}>GetContact</button>
  <template for:each={contactData} for:item="contact">
    <li key={contact.Id}>
      {contact.Name}
    </li>
  </template>
</template>
